    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Pulse animation for the avatar when talking */
      @keyframes talking-pulse {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); transform: scale(1); }
        50% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); transform: scale(1.02); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); transform: scale(1); }
      }
      .talking {
        animation: talking-pulse 1.5s infinite;
      }
      /* Waveform animation for user speaking */
      @keyframes wave {
        0%, 100% { height: 10px; }
        50% { height: 30px; }
      }
      .wave-bar {
        animation: wave 1s ease-in-out infinite;
      }
      .wave-bar:nth-child(odd) { animation-duration: 0.8s; }
      .wave-bar:nth-child(even) { animation-duration: 1.2s; }
    </style>
